<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <form action="" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <br>
            <div>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" maxlength="24" required>
            </div>
            <br>
            <div>
                <label for="confirm-pass">Re-enter Password:</label>
                <input type="password" id="confirm-pass" name="confirm-pass" maxlength="24" required>
            </div>
            <br>
            <div>
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </body>
</html>
